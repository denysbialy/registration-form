<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Register</h1>
      <p>Create your account. It's free and only takes a minute.</p>
      <main>
        <form class="form" method="get">
          <div class="inline-name">
              <input
              class="size-input-fullname height-elements"
                type="text"
                placeholder="First Name"
                name="first-name"
                id="first-name"
                pattern="^[A-Z][a-z]{2,10}$"
                required
                autofocus
              />
              <input
              class="size-input-fullname height-elements"
                type="text"
                placeholder="Surname"
                name="surname"
                id="surname"
                pattern="^[A-Z][a-z]{2,10}$"
                required
              />
          </div>
          <label>
            <input
            class="size-input  height-elements"
              type="email"
              pattern="^[A-Za-z0-9_-]{3,32}@[a-z]{2,10}\.[a-z]{1,5}$"
              name="email"
              placeholder="Email"
              required
            />
          </label>
          <label>
            <input
            class="size-input height-elements"
              type="password"
              name="password"
              pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
              placeholder="password"
              required
            />
          </label>
          <label>
            <input
            class="size-input height-elements"
              type="password"
              name="repeat-password"
              placeholder="Confirm Password"
              pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
              required
            />
          </label>
          <label class="inline-center">
            <input type="checkbox" name="isAdult"/><p class="text-center">I accept the Terms of Use &
            Privacy Policy.</p>
          </label>
          <button class="btn height-elements">Register Now</button>
        </form>
      </main>
    </div>
  </body>
</html>
